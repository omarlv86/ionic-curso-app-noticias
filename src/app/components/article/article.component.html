<ion-card>
  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-items-center"
      (click)="openArticle()">
      <ion-col size="10" class="ion-margin">
        <span class="text-primary"> {{ index }}. </span>
         <span class="article-source-name"> {{ article.source.name }}</span>

         <ion-col size="2" class="ion-justify-content-end">
           <ion-button (click)="onClick()" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
           </ion-button>
         </ion-col>
      </ion-col>
    </ion-row>

    

  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ article.title }}
  </ion-card-title>

  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"  (click)="openArticle()">
    
  </ion-img>

  <ion-card-content *ngIf="article.description">
    <p> {{ article.description }} </p>
  </ion-card-content>
</ion-card>
